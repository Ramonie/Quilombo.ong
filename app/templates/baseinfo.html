<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  <title>{% block title%} {% endblock%}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/index.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'polls/home.css' %}" />
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5c4237">
      <a class="navbar-brand" href="/">
        {% load static %}
        <img class="logo rounded-circle" width="45" height="45" />
      </a>
      <a class="navbar-brand" href="{% url 'home' %}">Quilombo.ong</a>

      <div class="collapse navbar-collapse" id="textoNavbar">

      </div>
      
    </nav>
  </header>

  <main class="container">
    {% block content %}

    {% endblock %}
  </main>
</body>

</html>
