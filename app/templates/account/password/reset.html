{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Password-reset</legend>
                {% csrf_token %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
