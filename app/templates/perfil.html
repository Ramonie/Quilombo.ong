{% extends 'baseperfil.html' %}

{% block title %}Quilombo.ong{% endblock %}

{% block content %}
{% load static %}
{%csrf_token%}


<link rel="stylesheet" type="text/css" href="{% static 'polls/perfil.css' %}">
<link rek="stylesheet" type="text/css" href="/app/static/polls/publicar.css">


        {% load static %}

<div class="row">
    <div class="card">
        <div class="container mt-4 mb-5" id="body">
            <div class="d-flex justify-content-center row">
              <div class="col-md-8">
                <div class="feed p-2">
                  <div class="div-geral">
                    <div class="div-one">
                      <h1 class="titulo-page">Perfil</h2>

    <div class="previews">
        <div>
          <input type="file" name="file" id="img-input" class="inputfile">
          <label for="img-input" class="label_input-img">
              {% load static %}
            <img src="../static/img/cam.svg" alt="" srcset="">
            Imagem
          </label>
        </div>
        <div class="preview" id="div-preview">
          {% load static %}
          <button class="button_fechar" onclick="apagarImg()">x</button>
          <img  class="preview-img" id="preview" src="" alt="">
        </div>
      </div>
<form>
    
    <div class="form-row">
        <div class="form-group col-md-3">
        <label for="inputNone">Nome </label>
        <input type="text" class="form-control" id="nome" placeholder="{{user.username}}" required pattern="[a-z\s]{0-9}+$"/>
        </div>

        <div class="form-group col-md-3">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="email" placeholder="{{user.email}}" pattern="[^@\s]+@[^@\s]+\.[^@\s]+[gmail]" title="Invalid email address" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="endereco">Cidade</label>
            <input type="text" class="form-control" id="endereco" placeholder="Cidade" required="required"  pattern="[a-z\s]+$"/>
        </div>
        
        <div class="form-group  col-md-3">
            <label for="Estado">Estado</label>
            <select id="Estado" class="form-control">
            <option selected> 
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
            </select>
        </div>
    </div>

    
    
    <div class="form-row">
        <div class="form-group col-md-3">
        <label for="País">País</label>
        <input type="text" class="form-control" id="País" placeholder="País" required="required" pattern="[a-z\s]+$"/>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
        <label for="CEP">CEP</label>
        <input type="text" class="form-control" id="CEP" placeholder="00000-00" required pattern="\d{5}\d{3}"/>
        </div>
    </div>
    
    
    
    <button style="background: #5c4237"; type="submit" class="btn btn-primary">Salvar perfil</button>
    </form>
</div>
</div>
                </div>
              </div>
            </div>
        </div>
</div>
</div>
<script src="../static/polls/js/script.js"></script>
{% endblock %}
